                  <!-- Add modal -->

                  <div class="modal fade edit-form" id="form" tabindex="-1"
                     aria-labelledby="exampleModalLabel" aria-hidden="true">
                     <div class="modal-dialog modal-dialog" role="document">
                        <div class="modal-content">
                           <div class="modal-header border-bottom-0">
                              <h5 class="modal-title" id="modal-title">Add
                                 Event</h5>
                              <button type="button" class="btn-close"
                                 data-bs-dismiss="modal"
                                 aria-label="Close"></button>
                           </div>

                           <form id="myForm">
                              <div class="modal-body">
                                 <div class="alert alert-danger " role="alert"
                                    id="danger-alert" style="display: none;">
                                    End date should be greater than start date.
                                 </div>
                                 <div class="row">
                                    <div class="col-md-6">
                                       <div class="form-group">
                                          <label for="event-title">Name <span
                                                class="text-danger">*</span></label>
                                          <input type="text" class="form-control"
                                             id="event-title"
                                             placeholder="Enter event name" required>
                                       </div>
                                    </div>
                                    <div class="col-md-6">
                                       <div class="form-group">
                                          <label for="start-date">Start date <span
                                                class="text-danger">*</span></label>
                                          <input type="date" class="form-control"
                                             id="start-date" placeholder="start-date"
                                             required>
                                       </div>  
                                    </div>
                                 </div>
                                 
                                 <div class="row">
                                    <div class="col-md-6">
                                       <div class="form-group">
                                          <label for="end-date">End date - <small
                                                class="text-muted">Optional</small></label>
                                          <input type="date" class="form-control"
                                             id="end-date" placeholder="end-date">
                                       </div>
                                    </div>
                                    <div class="col-md-6">
                                        
                                          <div class="form-group">
                                             <label for="description">Description <small
                                                   class="text-muted"></small></label>
                                             <input type="text" class="form-control"
                                                id="description" placeholder="">
                                          </div>
                                        
                                    </div>

                                 </div>
                                 <div class="row">
                                    <div class="col-md-6">
                                       <div class="form-group">
                                          <label for="status">Status <small
                                                class="text-muted"></small></label>
                                          <input type="text" class="form-control"
                                             id="status" placeholder="">
                                       </div>
                                    </div>
                                    <div class="col-md-6">
                                        
                                          <div class="form-group">
                                             <label for="priority"
                                             class="form-label">Priority</label>
                                          <select class="form-select" id="priority"
                                             required>
                                             <option value selected disabled>Select
                                                Priority type</option>
                                             <option value="low">Low</option>
                                             <option
                                                value="medium">Medium</option>
                                                <option
                                                value="high">High</option>
                                          </select>
                                          </div>
                                        
                                    </div>

                                 </div>
                                
                                 <div class="form-group">
                                    <label for="category">category</label>
                                    <input type="text" class="form-control"
                                       id="category" >
                                 </div>
                                 <div class="form-group">
                                    <label for="comment">Comment</label>
                                    <input type="text" class="form-control"
                                       id="comment" >
                                 </div>
                              </div>
                              <div
                                 class="modal-footer border-top-0 d-flex justify-content-center">
                                 <button type="submit" class="btn btn-success"
                                    id="submit-button">Submit</button>
                              </div>
                           </form>

                              <button type="button" class="btn-close"
                                 data-bs-dismiss="modal"
                                 aria-label="Close"></button>
                           </div>
                           <!-- Leave modal body -->
                           <div class="modal-body">
                              <form id="leave-form">
                                 <div class="mb-3">
                                    <label for="holiday-name"
                                       class="form-label">Holiday Name</label>
                                    <input type="text" class="form-control"
                                       id="holiday-name"
                                       placeholder="Enter holiday name"
                                       required>
                                 </div>
                                 <div class="mb-3">
                                    <label for="start-date"
                                       class="form-label">Start Date</label>
                                    <input type="date" class="form-control"
                                       id="leave-start-date" required>
                                 </div>
                                 <div class="mb-3">
                                    <label for="end-date" class="form-label">End
                                       Date</label>
                                    <input type="date" class="form-control"
                                       id="leave-end-date" required>
                                 </div>
                                 <div class="mb-3">
                                    <label for="leave-type"
                                       class="form-label">Leave Type</label>
                                    <select class="form-select" id="leave-type"
                                       required>
                                       <option value selected disabled>Select
                                          leave type</option>
                                       <option value="planned">Planned</option>
                                       <option
                                          value="unplanned">Unplanned</option>
                                    </select>
                                 </div>
                                 <div class="modal-footer">
                                    <button type="button"
                                       class="btn btn-secondary"
                                       data-bs-dismiss="modal">Close</button>
                                    <button type="submit"
                                       class="btn btn-primary">Apply</button>
                                 </div>
                              </form>
                           </div>
                        </div>

                              <button type="button"
